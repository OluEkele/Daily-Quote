<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quote.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Daily Quote</title>
</head>
<body>
    
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading.....</blockquote>
        <span id="date">2023/12/23</span>
        <span id="author">Loading....</span>
        <div>
            <button onclick="getQuote(api_url);">New Quote</button>
            <button onclick="tweet()"><img src="/Daily-Quote/tweet.png">Share</button>
        </div>
    </div>



    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const date = document.getElementById("date");
        const api_url = "https://api.quotable.io/random";

        async function getQuote(url){
            const response = await fetch(url);
            var data = await response.json();
        
            quote.innerHTML = data.content;
            author.innerHTML = data.author;
            date.innerHTML = data.dateAdded;
            console.log(data)
        }


        getQuote(api_url);


        function tweet(){
            window.open(href="https://twitter.com/intent/tweet?text=" + quote.innerHTML + " ---- by " + author.innerHTML, "Tweet Window", "width=600, height=300");
        }
    </script>
</body>
</html>
